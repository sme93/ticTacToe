<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
    <main>
        <section>
            <h1>Player One</h1>
            <h3><span id="player1Wins"></span> wins</h3>
            <div id=player1WinningBoards></div>
        </section>
        <section>
            <h2 id="currentGameState"></h2>
            <form action="index.html" id="gameBoard">
                <label for="0"></label>
                <input type="text" id="0">
                <label for="1"></label>
                <input type="text" id="1">
                <label for="2"></label>
                <input type="text" id="2">
                <label for="3"></label>
                <input type="text" id="3">
                <label for="4"></label>
                <input type="text" id="4">
                <label for="5"></label>
                <input type="text" id="5">
                <label for="6"></label>
                <input type="text" id="6">
                <label for="7"></label>
                <input type="text" id="7">
                <label for="8"></label>
                <input type="text" id="8">
            </form>
        </section>
        <section>
            <h1>Player Two</h1>
            <h3><span id="player2Wins"></span> wins</h3>
            <div id=player2WinningBoards></div>
        </section>
    </main>
    <script src="./src/game.js"></script>
    <script src="./src/player.js"></script>
    <script src="./src/main.js"></script>
</body>
</html>
