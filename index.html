<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
    <main>
        <section>
            <h1>Player One</h1>
            <h3><span id="player1Wins"></span> wins</h3>
        </section>
        <section>
            <h2 id="currentGameState"></h2>
            <form action="index.html">
                <label for="boxOne"></label>
                <input type="text" id="boxOne">
                <label for="boxTwo"></label>
                <input type="text" id="boxTwo">
                <label for="boxThree"></label>
                <input type="text" id="boxThree">
                <label for="boxFour"></label>
                <input type="text" id="boxFour">
                <label for="boxFive"></label>
                <input type="text" id="boxFive">
                <label for="boxSix"></label>
                <input type="text" id="boxSix">
                <label for="boxSeven"></label>
                <input type="text" id="boxSeven">
                <label for="boxEight"></label>
                <input type="text" id="boxEight">
                <label for="boxNine"></label>
                <input type="text" id="boxNine">
            </form>
        </section>
        <section>
            <h1>Player Two</h1>
            <h3><span id="player2Wins"></span> wins</h3>
        </section>
    </main>
    <script src="./src/game.js"></script>
    <script src="./src/player.js"></script>
    <script src="./src/main.js"></script>
</body>
</html>
